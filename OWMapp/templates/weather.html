 <h2>Search Weather Conditions</h2>

<form action="." method="POST">{% csrf_token %} 

	<input type="text", name="search-term">
	<input type="submit" name="search-form" value="Search">

</form>

<form action="http://localhost:8000/OWMapp/">
    <input type="submit" value="Return to Homepage" />
</form>

<tbody>
          
          
          {% for key in data %}
              <tr>
                  <td>The weather status is: {{ key.status }}</td>
                  <br />
                  <td>The humidity percentage is: {{ key.humidity }}%</td>
                  <br />
                  <td>The current temperature is: {{ key.temperature }} degrees</td>
                  <br />
                  <td>{{ key.wind_speed }}</td>
              </tr>
          {% endfor %}
          
          
</tbody>
