<form action="." method="POST">{% csrf_token %} 

	<input type="text", name="search-term">
	<input type="submit" name="search-form" value="Search">

</form>

<tbody>
          
          
          {% for key in data %}
              <tr>
                  <td>{{ key.status }}</td>
                  <td>{{ key.humidity }}</td>
                  <td>{{ key.temperature }}</td>
                  <td>{{ key.wind_speed }}</td>
              </tr>
          {% endfor %}
          
          
</tbody>
